<div style="padding: 5rem;" class="container">
    <div class="grid grid-rows-2 grid-flow-col gap-2">
        <div style="width: 30rem; margin: auto; align-content: center;">
            <img style="max-width: 20%;" class="mx-auto h-10" src="./assets/logo/logo.svg">
            <h2 class="mt-10 text-center text-2xl/9 font-bold tracking-tight text-gray-900">Sign in to your account</h2>
        </div>
        <!-- ... -->
        <div style="width: 30rem; margin: auto; align-content: center;">
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div>
                    <label for="name" class="block text-sm/6 font-medium text-gray-900">User Name</label>
                    <div class="mt-2">
                        <input id="name" name="name" type="text" autocomplete="name" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm/6" formControlName="name">
                    </div>
                </div>
        
                <div>
                    <div class="flex items-center justify-between">
                        <label for="password" class="block text-sm/6 font-medium text-gray-900">Password</label>
                    </div>
                    <div class="mt-2">
                        <input id="password" name="password" type="password" autocomplete="current-password" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm/6" formControlName="password">
                    </div>
                </div>
        
                <div class="mt-2">
                    <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Sign in</button>
                </div>
            </form>
        </div>
    </div>
</div>
