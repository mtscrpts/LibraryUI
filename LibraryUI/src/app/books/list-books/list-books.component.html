
<div class="bg-white">
  <div>
    <button [routerLink]="['/books/add']" class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Add Book</button>
  </div>
    <div class="w-full mx-auto max-w-2xl px-4 py-16 sm:px-6 sm:py-24 lg:max-w-7xl lg:px-8">
      <div  class="grid grid-cols-1 gap-x-6 gap-y-10 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 xl:gap-x-8">
        <a *ngFor="let book of books" href="/books/{{book.bookId}}" class="group">
            <img *ngIf="book.cover" src="{{book.cover}}&sz=w200" alt="{{book.title}}" class="aspect-square w-full rounded-lg bg-gray-200 object-cover group-hover:opacity-75 xl:aspect-[7/8]">
            <img *ngIf="!book.cover" src="./assets/images/book-cover-placeholder.jpg" alt="{{book.title}}" class="aspect-square w-full rounded-lg bg-gray-200 group-hover:opacity-75 xl:aspect-[7/8]">
            <h3 class="mt-4 text-sm text-gray-700">{{book.title}}</h3>
            <p class="mt-1 text-sm text-gray-500">{{book.description}}</p>
            <p class="mt-1 text-lg font-medium text-gray-900">Php{{book.price}}</p>
        </a>
      </div>
    </div>
</div>
